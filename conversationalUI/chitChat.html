<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- BM: Berbual dengan Adik Aisya -->
    <title data-i18n-title="chitChat.pageTitle">
      Chit-Chat with Adik Aisya
    </title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="chatUI.css" />
  </head>
  <body class="theme-chitchat">
    <!-- ========== HEADER ========== -->
    <header class="chat-header">
      <a href="../main/homePage.html" class="back-btn" aria-label="Back">‚Üê</a>
      <div class="header-content">
        <div class="header-avatars single">
          <img
            src="../assets/Adik_Aisya.png"
            alt="Adik Aisya"
            class="header-avatar primary"
          />
        </div>
        <div class="header-info">
          <!-- BM: Adik Aisya -->
          <h1 id="headerTitle" data-i18n="chitChat.headerTitle">Adik Aisya</h1>
          <p class="status-online">
            <!-- BM: Dalam Talian & Sedia Berbual -->
            <span class="status-dot"></span>
            <span id="headerStatus" data-i18n="chitChat.headerStatus"
              >Online & Ready to Chat</span
            >
          </p>
        </div>
      </div>
      <button class="menu-btn" id="menuBtn" aria-label="Menu">‚ãÆ</button>
    </header>

    <!-- ========== MENU DROPDOWN ========== -->
    <div class="menu-dropdown" id="menuDropdown">
      <button
        class="menu-item"
        id="resetConversation"
        data-i18n="chitChat.startNewChat"
      >
        üîÑ Start New Chat
      </button>
    </div>

    <!-- ========== TOPIC CHIPS ========== -->
    <div class="topic-chips" id="topicChips">
      <!-- Filled dynamically -->
    </div>

    <!-- ========== CHAT CONTAINER ========== -->
    <main class="chat-container" id="chatContainer">
      <!-- Messages will be inserted here dynamically -->
    </main>

    <!-- ========== QUICK RESPONSE BUTTONS ========== -->
    <div class="quick-responses" id="quickResponses">
      <!-- Dynamic quick response buttons appear here -->
    </div>

    <!-- ========== INPUT AREA ========== -->
    <footer class="input-area">
      <div class="input-wrapper">
        <button class="voice-btn" id="voiceBtn" aria-label="Voice Input">
          üé§
        </button>
        <!-- BM placeholder: Taip mesej anda... -->
        <input
          type="text"
          id="messageInput"
          data-i18n-placeholder="chitChat.typeMessage"
          placeholder="Type your message..."
          class="message-input"
        />
        <button class="send-btn" id="sendBtn" aria-label="Send Message">
          ‚û§
        </button>
      </div>
    </footer>

    <!-- i18n Script -->
    <script src="../i18n/i18n.js"></script>
    <!-- Gemini API Key (local, gitignored) -->
    <script src="../assets/dummyData/dummy.js"></script>

    <script>
      // ========== CONFIGURATION ==========
      const DATA_PATH = "chitChat.JSON";

      // Get language from i18n system
      function getLang() {
        // Default to English unless user explicitly selects BM
        const lang = I18n.getLanguage();
        if (lang === "bm") return "bm";
        return "en";
      }

      // Data containers
      let PERSONA = {};
      let TOPICS = [];
      let GREETINGS = [];
      let RESPONSES = {};
      let UI = {};

      // State
      let currentTopic = null;
      let conversationHistory = [];

      // ========== DOM ELEMENTS ==========
      const chatContainer = document.getElementById("chatContainer");
      const quickResponses = document.getElementById("quickResponses");
      const messageInput = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");
      const voiceBtn = document.getElementById("voiceBtn");
      const topicChips = document.getElementById("topicChips");

      // ========== LANGUAGE HELPER ==========
      function getText(obj, key) {
        const LANG = getLang();
        if (!obj) return key;
        if (LANG === "bm" && obj[key + "_BM"]) {
          return obj[key + "_BM"];
        }
        return obj[key] || obj[key.replace("_BM", "")];
      }

      function getTextDirect(obj, suffix = "") {
        const LANG = getLang();
        if (!obj) return "";
        const bmKey = suffix ? suffix + "_BM" : "label_BM";
        const enKey = suffix || "label";
        if (LANG === "bm" && obj[bmKey]) {
          return obj[bmKey];
        }
        return obj[enKey] || obj[bmKey.replace("_BM", "")];
      }

      // ========== INITIALIZE ==========
      document.addEventListener("DOMContentLoaded", async () => {
        await loadChatData();
        applyUIText();
        renderTopicChips();
        startConversation();
      });

      async function loadChatData() {
        try {
          const response = await fetch(DATA_PATH);
          const data = await response.json();

          PERSONA = data.persona;
          TOPICS = data.topics;
          GREETINGS = data.greetings;
          RESPONSES = data.responses;
          UI = data.ui;
        } catch (error) {
          console.error("Failed to load chat data:", error);
        }
      }

      function applyUIText() {
        document.getElementById("headerTitle").textContent = getText(
          UI.header,
          "title",
        );
        document.getElementById("headerStatus").textContent = getText(
          UI.header,
          "status",
        );
        document.getElementById("messageInput").placeholder = getText(
          UI.input,
          "placeholder",
        );
      }

      function renderTopicChips() {
        topicChips.innerHTML = TOPICS.map(
          (topic) => `
          <button class="topic-chip" data-topic="${topic.id}">
            ${getTextDirect(topic)}
          </button>
        `,
        ).join("");

        // Add click handlers
        topicChips.querySelectorAll(".topic-chip").forEach((chip) => {
          chip.addEventListener("click", () => {
            const topicId = chip.dataset.topic;
            selectTopic(topicId);

            // Visual feedback
            topicChips
              .querySelectorAll(".topic-chip")
              .forEach((c) => c.classList.remove("active"));
            chip.classList.add("active");
          });
        });
      }

      function selectTopic(topicId) {
        const topic = TOPICS.find((t) => t.id === topicId);
        if (!topic) return;

        currentTopic = topic;

        // Get a random starter from the topic
        const starters =
          getLang() === "bm" ? topic.starters_BM : topic.starters;
        const starter = starters[Math.floor(Math.random() * starters.length)];

        // Add typing then message
        addTypingIndicator();
        setTimeout(() => {
          removeTypingIndicator();
          addMessage(PERSONA.name, starter, PERSONA.avatar);
        }, 800);
      }

      // ========== CONVERSATION ==========
      function startConversation() {
        // Determine time of day
        const hour = new Date().getHours();
        let timeOfDay = "morning";
        if (hour >= 12 && hour < 17) timeOfDay = "afternoon";
        else if (hour >= 17) timeOfDay = "evening";

        const greeting = GREETINGS.find((g) => g.time === timeOfDay);
        const message =
          getLang() === "bm" ? greeting.message_BM : greeting.message;

        // Show greeting after delay
        setTimeout(() => {
          addTypingIndicator();
          setTimeout(() => {
            removeTypingIndicator();
            addMessage(PERSONA.name, message, PERSONA.avatar);
          }, 1000);
        }, 500);
      }

      // ========== MESSAGE RENDERING ==========
      function addMessage(sender, text, avatar = null, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user-message" : "ai-message"}`;

        if (!isUser) {
          messageDiv.innerHTML = `
            <img src="${avatar}" alt="${sender}" class="message-avatar" />
            <div class="message-content">
              <span class="message-sender">${sender}</span>
              <div class="message-bubble">${text}</div>
            </div>
          `;
        } else {
          messageDiv.innerHTML = `
            <div class="message-content">
              <div class="message-bubble">${text}</div>
            </div>
          `;
        }

        chatContainer.appendChild(messageDiv);
        conversationHistory.push({ sender, text, isUser });
        scrollToBottom();
      }

      function addTypingIndicator() {
        const typingDiv = document.createElement("div");
        typingDiv.className = "message ai-message typing-indicator";
        typingDiv.id = "typingIndicator";
        typingDiv.innerHTML = `
          <img src="${PERSONA.avatar}" alt="${PERSONA.name}" class="message-avatar" />
          <div class="message-content">
            <div class="message-bubble typing">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
        `;
        chatContainer.appendChild(typingDiv);
        scrollToBottom();
      }

      function removeTypingIndicator() {
        const indicator = document.getElementById("typingIndicator");
        if (indicator) indicator.remove();
      }

      function scrollToBottom() {
        setTimeout(() => {
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }, 50);
      }

      // ========== GEMINI AI INTEGRATION ==========
      // API key is loaded from gemini_api_key.js (window.GEMINI_API_KEY)
      function getGeminiApiUrl() {
        if (!window.GEMINI_API_KEY || window.GEMINI_API_KEY.length < 10) {
          alert(
            "Gemini API key is missing. Please set it in gemini_api_key.js",
          );
          throw new Error("Gemini API key missing");
        }
        return (
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=" +
          window.GEMINI_API_KEY
        );
      }

      async function getAIResponse(userMessage) {
        // Persona profile and instructions for Gemini
        const currentLang = getLang();
        let languageInstruction = "Please reply in English.";
        if (currentLang === "bm") {
          languageInstruction =
            "Sila balas dalam Bahasa Melayu yang mudah difahami oleh warga emas.";
        }
        // Optionally, detect if userMessage is in BM and switch instruction (future enhancement)
        const personaPrompt = `
      You are Adik Aisya, a cheerful, caring, and patient AI granddaughter for elderly Malaysian users (Tok & Nenek, age 70+).
      Your role is to be a friendly companion, always respectful, supportive, and easy to understand.
      You call the user \"Nenek\" (grandmother) or \"Tok\" (grandfather) depending on context, but default to \"Nenek\" unless told otherwise.
      You speak in simple, warm, and encouraging language, mixing English and Bahasa Melayu naturally, but keep sentences short and clear.
      You never use slang, technical terms, or complicated words.
      You always greet the user kindly, ask about their day, and offer gentle reminders or encouragement.
      You never give medical advice, but you can talk about daily life, family, hobbies, and feelings.
      You use lots of emojis (especially ‚ù§Ô∏è, üòä, üå∏, üß°) to make your messages friendly and fun.
      You never rush the user, and you always respond with patience and empathy.
      You are always online and ready to chat, and you never mention that you are an AI or a robot.
      ${languageInstruction}
      IMPORTANT: Keep your response short and concise. Use only 1-2 sentences per reply.
      `;

        // Prepare conversation history for Gemini
        const messages = [
          {
            role: "user",
            parts: [{ text: personaPrompt }],
          },
          ...conversationHistory
            .filter((msg) => msg.isUser !== undefined)
            .map((msg) => ({
              role: msg.isUser ? "user" : "model",
              parts: [{ text: msg.text }],
            })),
          { role: "user", parts: [{ text: userMessage }] },
        ];
        const body = { contents: messages };
        try {
          const response = await fetch(getGeminiApiUrl(), {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
          });
          const data = await response.json();
          return (
            data.candidates?.[0]?.content?.parts?.[0]?.text ||
            "Sorry, no response."
          );
        } catch (e) {
          return "Sorry, there was an error connecting to AI.";
        }
      }

      // ========== TEXT INPUT HANDLING ==========
      sendBtn.addEventListener("click", sendTextMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendTextMessage();
      });

      async function sendTextMessage() {
        const text = messageInput.value.trim();
        if (!text) return;

        // Show user message
        addMessage("You", text, null, true);
        messageInput.value = "";

        // Show typing indicator
        addTypingIndicator();
        // Call Gemini AI
        const response = await getAIResponse(text);
        removeTypingIndicator();
        addMessage(PERSONA.name, response, PERSONA.avatar);
        // Optionally, detect BM and switch language (future enhancement)
      }

      // ========== VOICE INPUT (Placeholder) ==========
      voiceBtn.addEventListener("click", () => {
        voiceBtn.classList.toggle("recording");

        if (voiceBtn.classList.contains("recording")) {
          voiceBtn.textContent = "üî¥";

          setTimeout(() => {
            voiceBtn.classList.remove("recording");
            voiceBtn.textContent = "üé§";
            messageInput.value = getText(UI, "voicePlaceholder");
            messageInput.focus();
          }, 2000);
        }
      });

      // ========== MENU DROPDOWN ==========
      const menuBtn = document.getElementById("menuBtn");
      const menuDropdown = document.getElementById("menuDropdown");
      const resetBtn = document.getElementById("resetConversation");

      menuBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        menuDropdown.classList.toggle("visible");
      });

      document.addEventListener("click", () => {
        menuDropdown.classList.remove("visible");
      });

      resetBtn.addEventListener("click", () => {
        // Clear chat
        chatContainer.innerHTML = "";
        conversationHistory = [];
        currentTopic = null;

        // Reset topic chips
        topicChips
          .querySelectorAll(".topic-chip")
          .forEach((c) => c.classList.remove("active"));

        // Start fresh
        startConversation();
        menuDropdown.classList.remove("visible");
      });
    </script>
  </body>
</html>
